spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/rag_chat}
    username: ${DB_USERNAME:user}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: public
        format_sql: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
  flyway:
    enabled: true
    locations: classpath:db/migration

# App config (override via env)
app:
  api-key: ${API_KEY:your-secret-api-key}
  rate-limit:
    max-requests: ${RATE_LIMIT_MAX:100}
    window-seconds: ${RATE_LIMIT_WINDOW:60}
  cache:
    session-list-ttl-minutes: ${CACHE_SESSION_LIST_TTL_MIN:10}
  cors:
    allowed-origins: ${CORS_ORIGINS:http://localhost:3000}
